<!doctype html>
<html lang="en">
<title>{% block title %}{% endblock %} - Flask</title>
<nav>
  <h1>Flask</h1>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href=" ">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('admin.register') }}">Register</a>
      <li><a href="{{ url_for('admin.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<header>
    {% block header %}{% endblock %}
</header>
<body>
  {% block content %}{% endblock %}
</body>
</html>
